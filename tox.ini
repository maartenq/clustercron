[tox]
envlist = py26, py27, py33, py34, flake8, docs

[testenv]
passenv = LC_ALL, LANG
commands = py.test --cov clustercron {posargs:tests}
deps = pytest
       pytest-cov

[testenv:flake8]
deps =
    -r{toxinidir}/requirements.txt
    flake8==2.4.1
    pep8==1.6.2
commands =
    flake8 clustercron

[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
