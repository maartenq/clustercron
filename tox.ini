[tox]
envlist =
    lint
    docs
    build
    py{310, 39, 38, 37, 36}
isolated_build = true

[testenv]
extras =
    test
setenv =
    BOTO_CONFIG = /dev/null
commands =
    python -m pytest --cov=clustercron

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
    pre-commit
passenv =
    SSH_AUTH_SOCK
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
basepython = python3.10
extras =
    docs
changedir = docs/
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:build]
skip_install = true
deps =
    build
    twine
commands =
    python -m build
    python -m twine check --strict dist/*

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: lint, py310, docs, build
