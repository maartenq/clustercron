# Config file for automatic testing at travis-ci.org
# vim: ai et ts=2 sw=2 sts=2 ft=yaml fenc=UTF-8

language: python
python: 2.7
env:
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=docs
    - TOX_ENV=flake8

script: tox -e $TOX_ENV

install:
    - pip install tox

after_success:
    - pip install codecov
    - codecov
