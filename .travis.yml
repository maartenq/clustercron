# .travis.yml
# vim: ai et ts=4 sw=4 sts=4 ft=yaml fileencoding=UTF-8

language: python
python: 3.6
env:
  - TOXENV=py36
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py27
  - TOXENV=docs
  - TOXENV=flake8

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox

# command to run tests, e.g. python setup.py test
script:
  - tox -e ${TOXENV}

after_success:
  - pip install codecov
  - codecov
